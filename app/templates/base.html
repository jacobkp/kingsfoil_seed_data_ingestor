<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kingsfoil Data Pipeline{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo-link">
                <img src="/static/images/kingsfoil_logo.png" alt="Kingsfoil" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-text" style="display: none;">Kingsfoil</span>
            </a>
            <nav class="nav">
                <a href="/" class="nav-link{% if active_page == 'dashboard' %} active{% endif %}">Dashboard</a>
                <a href="/schema/pfs" class="nav-link{% if active_page == 'schema' %} active{% endif %}">Schema Docs</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span>Kingsfoil CMS Data Pipeline</span>
            <span class="footer-separator">|</span>
            <span>Internal Tool</span>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
